<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <section class = "screen">
            0
        </section>
        <section class = "calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" type = "Reset">
                    C
                </button>
                <button class="calc-button" type = "Backspace">
                        &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type = "Number">
                    7
                </button>
                <button class="calc-button" type = "Number">
                    8
                </button>
                <button class="calc-button" type = "Number">
                    9
                </button>
                <button class="calc-button" type = "Multiplication">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type = "Number">
                    4
                </button>
                <button class="calc-button" type = "Number">
                    5
                </button>
                <button class="calc-button" type = "Number">
                    6
                </button>
                <button class="calc-button" type = "Subtraction">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type = "Number">
                    1
                </button>
                <button class="calc-button" type = "Number">
                    2
                </button>
                <button class="calc-button" type = "Number">
                    3
                </button>
                <button class="calc-button" type = "Addition">
                    &plus;
                </button>
            </div>
            <div class = "calc-button-row">
                <button class="calc-button triple" type = "Number">
                    0
                </button>
                <button class="calc-button" type = "Equals">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
